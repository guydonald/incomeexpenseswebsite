{% extends 'base_auth.html' %}
{% load static %}


{% block content %}
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<div class="card mt-5">
			<div class="card-body">
				<div class="card-title mb-3 py-3 text-center">
					<h4>Login to your account</h4>
				</div>
				<form action="{% url 'login' %}" method="post">
					{% csrf_token %}

					{% include 'partials/_messages.html' %}
					<p>
					<div class="form-group">
						<input type="text" placeholder="Username" style="font-size: 20px;" name="username"
							id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
					</div>
					</p>
					<p>
					<div class="form-group">
						<input type="password" name="password" style="font-size: 20px;" placeholder="Password"
							id="passwordField" class="form-control form-control-sm">
					</div>
					</p>
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-block btn-primary submit-btn">
					</div>
				</form>
			</div>
			<span>Don't have an account?</span><a href="{% url 'register' %}">Register</a>
			<span>Forgot Password?</span><a href="{% url 'request-password' %}">Reset it</a>
		</div>
	</div>
</div>
<div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
