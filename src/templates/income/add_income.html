{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top: 70px;">
	<div class="bg-secondary-subtle p-2 mb-3">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
				<li class="breadcrumb-item" aria-current="page">Add Income</li>
			</ol>
		</nav>
	</div>
	<div class="card">
		<div class="card-body">
			<form action="{% url 'add-income' %}" method="post">

				{% include 'partials/_messages.html' %}
				{% csrf_token %} 
				<div class="mb-3">
					<label for="">Amount</label>
					<input type="number" class="form-control form-control-sm" name="amount" value="{{value.amount}}">
				</div>
				<div class="mb-3">
					<label for="">Description</label>
					<input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
				</div>
				<div class="mb-3">
					<label for="">Source</label>
					<select class="form-select" name="source">
						
						{% for source in sources %}
							<option name="source">{{source.name}}</option>						
						{% endfor %}
							
					</select>
				</div>
				<div class="mb-3">
					<label for="">Date of Income</label>
					<input type="date" class="form-control form-control-sm" name="income_date">
				</div>
				<input type="submit" value="submit" class="btn btn-primary btn-primary-sm">
			</form>
		</div>
	</div>
</div>
{% endblock %}
